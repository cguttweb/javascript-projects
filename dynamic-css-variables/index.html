<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic CSS Variables | Vite App</title>
</head>

<body>
  <div id="app">
    <h1 class="header">Dynamic CSS Variables</h1>

    <form action="#">
      <label for="username">Username:</label>
      <input class="" type="text" name="username" id="username" value=""
        autocomplete="username">
      <div class="error-username"></div>
      <label for="password">Password:</label>
      <input class="" type="password" name="password" id="password" value=""
        autocomplete="current-password">
      <div class="error-password"></div>
      <button class="login" id="login">Login</button>
      <button class="cancel" id="cancel">Cancel</button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
