<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic CSS Variables | Vite App</title>
</head>

<body>
  <div id="app" class="flex flex-col items-center">
    <h1 class="font-bold py-4 text-center text-2xl underline">Dynamic CSS Variables
    </h1>

    <form action="#" class="w-full md:w-1/2 lg:w-1/3">
      <label class="block" for="username">Username:</label>
      <input class="block border border-gray-300 rounded-lg p-1 w-full" type="text"
        name="username" id="username" value="" autocomplete="username" required>
      <label class="block" for="password">Password:</label>
      <input class="block border border-gray-300 rounded-lg p-1 w-full" type="password"
        name="password" id="password" value="" autocomplete="current-password" required>
      <button class="bg-blue-700 mt-4 px-4 py-1 rounded-lg text-white"
        id="login">Login</button>
      <button class="bg-red-700 px-4 py-1 rounded-lg text-white"
        id="cancel">Cancel</button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
