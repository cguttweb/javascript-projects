<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator | Built with Vite</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>Random Number Generator</h1>
        <p>Pick a min and max number to generate a random number between them.</p>
        <label for="min">Minimum:
          <input type="number" name="min" id="min">
        </label>
        <label for="max">Maximum:
          <input type="number" name="max" id="max">
        </label>
        <button type="button" id="genNumber">Get Number</button>
        <div id="numberGenerated"></div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
